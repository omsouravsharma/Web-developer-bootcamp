<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <form action="/submit">
        <h3>Race Registration</h3>
        <hr>
        <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </p>
        <h3>Select a Race</h3>
        <div>
            <input type="radio" id="5k" name="race" value="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="HM" name="race" value="HM">
            <label for="HM">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="FM" name="race" value="FM">
            <label for="FM">Full Marathon</label>
        </div>
        <p>
            <label for=email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password"></label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="age-select">Select Age Group</label>
            <select name="age" id="age-select">
                <option value="" selected>--Please Select age--</option>
                <option value="under18">under 18</option>
                <option value="under18">above 18</option>
            </select>
        </p>
        <input type="submit">
    </form>
</body>

</html>
