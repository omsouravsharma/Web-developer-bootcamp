<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/search/">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Select Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="date">Select Date</label>
            <input id="date" type="date" name="date">
        </p>
        <p>
            <label for="time">Select Time</label>
            <input id="time" type="time">
        </p>
        <p>
            <label for="number">Select Number</label>
            <input id="number" type="number" min="1" max="100">
        </p>
        <button>
            Submit
        </button>
    </form>
    <br>
    <button>Not inside form</button>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Redit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <h3>CheckBox</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_to_tos" id="agree" checked>
        <label for="agree">I agree to Next Job</label>
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="XS">
            <input type="radio" name="size" id="S" value="S">
            <input type="radio" name="size" id="M" value="M">
        </p>
        <p>
            <label for="meal">Please Select from list</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Veg" selected>Veg</option>
                <option value="nonveg">Non-veg</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_lable">
        </p>
        <p>
            <label for="story">Tell Your Story</label>
            <br>
            <textarea name="story" id="story" cols="40" rows="10" placeholder="Type"></textarea>
        </p>
        <button>Check IT</button>
        <h2>Validation Demo</h2>
        <p>
            <label for="valid">Please Enter Text</label>
            <input type="text" name="valid" id="valid" required>
            <br>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            <input type="submit">
        </p>
        <p>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" minlength="5" maxlength="20" required>
            <input type="submit">
        </p>
        </p>
    </form>

</body>

</html>
